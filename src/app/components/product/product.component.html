<div class="container mt-3">
  <div class="col-md-12">
    <h1>Product List</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-info" (click)="showEditProductForm(product)">
              <i class="fa fa-edit"></i>
            </button>&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="removeProduct(product)">
              <i class="fa fa-minus"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success" (click)="showNewProductForm()"><i class="fa fa-plus"></i></button>
    <br />
    <br />

    <form class="card card-body" *ngIf="productForm">
      <h2>Add New Product</h2>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" class="form-control" [(ngModel)]="newProduct.id" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="newProduct.name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="newProduct.description" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" class="form-control" [(ngModel)]="newProduct.price" />
      </div>

      <p>
        <button type="button" class="btn btn-primary" (click)="saveProduct(newProduct)">Submit</button> &nbsp;&nbsp;
        <button type="button" class="btn btn-warning" (click)="cancelNewProduct()">Cancel</button>
      </p>
    </form>

    <form class="card card-body" *ngIf="editProductForm">
      <h2>Edit Product</h2>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" class="form-control" [(ngModel)]="editProduct.id" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="editProduct.name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="editProduct.description" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" class="form-control" [(ngModel)]="editProduct.price" />
      </div>

      <p>
        <button type="button" class="btn btn-primary" (click)="updateProduct(editProduct)">Submit</button> &nbsp;&nbsp;
        <button type="button" class="btn btn-warning" (click)="cancelEdit()">Cancel</button>
      </p>
    </form>
  </div>
</div>
